<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STool - Random Generator</title>
	<script src="./src/header.js"></script>
	<script src="./src/random.js"></script>
	<link rel="shortcut icon" href="./media/stool.svg" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
</head>

<body onload="load_header();">

	<div class="header" id="header">

	</div>

	<div class="main">
		<h2>Random Generator</h2>
		<p>指定した範囲内で乱数を生成</p>

		<div class="inputs">
			<input type="number" id="min_number" placeholder='最小値' step="0.00000001" />
			<br />
			<input type="number" id="max_number" placeholder='最大値' step="0.00000001" />
			<br />
			<br />
			<div class="intger_input">
				<input type="checkbox" id="integer_checkbox" checked="true" />
				<label htmlFor="integer_checkbox">整数のみ</label>
			</div>
		</div>

		<br />

		<div class="buttons">
			<button onclick="random_generate()">Generate</button>
			<button onclick="reset()">Reset</button>
			<button onclick="copy()">Copy</button>
		</div>

		<h1 id='result'></h1>
	</div>
</body>

</html>
